<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom PCB Pricing Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/calc.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <div class="title mb-3 text-center">
            <h1 class="display-1">Custom PCB Design Pricing Estimate</h1>
            <h6 class="display-6">RMI-KB</h6>
        </div>

        <div class="container the-thing">
            <div class="row">
                <div class="container col-8">
                    <form action="" id="calculator">
                        <div class="mb-4">
                            <label for="keyboard-name" class="form-label h4">Keyboard Name</label>
                            <input type="text" class="form-control" id="keyboard-name">
                        </div>
                        <div class="mb-4">
                            <label for="" class="form-label h4">
                                <a href="http://keyboard-layout-editor.com/" target="_">Keyboard Layout Editor (KLE)</a> link
                            </label>
                            <input type="url" class="form-control" id="kle-link">
                        </div>
                        <div class="mb-4">
                            <label for="keyboard-size" class="form-label h4">Keyboard Size</label>
                            <select id="keyboard-size" class="form-select">
                                <option value="55">40%</option>
                                <option value="65">50%</option>
                                <option value="80">60%</option>
                                <option value="85">65%</option>
                                <option value="100">75%</option>
                                <option selected value="105">TKL</option>
                                <option value="110">96%</option>
                                <option value="115">Full size</option>
                                <option value="-1">Other</option>
                            </select>
                        </div>
                        <div class="collapse" id="keyboard-other">
                            <div class="card card-body bg-secondary text-light mb-4 mx-2">
                                <label for="" class="form-label">
                                    Number of keys <i class="bi bi-info-circle-fill h6" data-bs-toggle="tooltip" data-bs-placement="right" title="In KLE, Summary → Total"></i>
                                </label>
                                <input type="number" class="form-control" id="keyboard-num-keys" min=1 value="69">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="" class="form-label h4">PCB Type</label>
                            <div class="form-check"><input type="radio" name="pcb-type" id="" class="form-check-input" value=86 checked><label for="" class="form-check-label">Wired only</label></div>
                            <div class="form-check"><input type="radio" name="pcb-type" id="" class="form-check-input" value=166><label for="" class="form-check-label">Wired/wireless</label></div>
                        </div>
                        <div class="mb-4">
                            <label for="" class="form-label h4">Switch Type</label>
                            <div class="form-check"><input type="radio" name="switch-type" id="" class="form-check-input" value=4 checked><label for="" class="form-check-label">Soldered MX</label></div>
                            <div class="form-check"><input type="radio" name="switch-type" id="" class="form-check-input" value=4><label for="" class="form-check-label">Soldered MX/Alps</label></div>
                            <div class="form-check"><input type="radio" name="switch-type" id="" class="form-check-input" value=4><label for="" class="form-check-label">Soldered Alps</label></div>
                            <div class="form-check"><input type="radio" name="switch-type" id="" class="form-check-input" value=5><label for="" class="form-check-label">Hotswap</label></div>
                        </div>
                        <div class="mb-4">
                            <label for="" class="form-label h4">LEDs</label>
                            <div class="form-check"><input type="checkbox" name="key-lighting" id="backlighting" class="form-check-input" value=2><label for="" class="form-check-label" id="backlighting-label">Backlighting</label></div>
                            <div class="form-check"><input type="checkbox" name="key-lighting" id="perkeyRGB" class="form-check-input" value=4><label for="" class="form-check-label" id="perkeyRGB-label">Per-key RGB</label></div>
                            <div class="form-check"><input type="checkbox" name="" id="rgb-underglow" class="form-check-input"><label for="" class="form-check-label"></label>RGB Underglow</div>
                            <div class="card card-body mt-2 mx-2 mb-4 collapse bg-secondary text-light" id="underglow">
                                <label for="" class="form-label">Number of underglow RGB LEDs</label>
                                <input type="number" name="" id="rgb-led-count" min=8 placeholder="8" value=8>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="" class="form-label h4">Extras</label>
                            <div class="form-check"><input type="checkbox" name="" id="rotary-encoder" class="form-check-input"><label for="" class="form-check-label">Rotary encoder</label></div>
                            <div class="card card-body mt-2 mx-2 mb-2 collapse bg-secondary text-light" id="encoder">
                                <label for="" class="form-label">Number of encoders</label><input type="number" name="" id="encoder-count" min=1 value=1>
                            </div>
                            <div class="form-check"><input type="checkbox" name="" id="oled" class="form-check-input"><label for="" class="form-check-label">OLED</label></div>
                        </div>
                        <div class="mb-4">
                            <label for="" class="form-label h4">USB</label>
                            <div class="form-check"><input type="radio" name="usb" id="" class="form-check-input" value=42 checked><label for="" class="form-check-label">On-board USB Type-C Connector</label></div>
                            <div class="form-check"><input type="radio" name="usb" id="" class="form-check-input" value=28><label for="" class="form-check-label">ai03 Daughterboard</label></div>
                            <div class="form-check"><input type="radio" name="usb" id="" class="form-check-input" value=48><label for="" class="form-check-label">Both</label></div>
                        </div>
                        <div class="mb-4">
                            <label for="" class="form-label h4">Notes</label>
                            <textarea rows="3" class="form-control" id="notes" placeholder="Add more details about the board"></textarea>
                        </div>
                    </form>
                </div>
                <div class="container col-4">
                    <p class="display-1 fw-bold d-inline">Total: ₱<div class="display-1 fw-bold d-inline" id="total"></div></p>
                    
                    <p>Note: Price does not include cost of PCB and components/assembly yet.</p>
                    <p>Pricing is only an estimate and is still subject to review.</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/calc.js"></script>
</html>
